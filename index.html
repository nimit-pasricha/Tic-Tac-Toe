<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-board">
      <div class="game-slot top left" data-row="0" data-column="0"></div>
      <div class="game-slot top" data-row="0" data-column="1"></div>
      <div class="game-slot top right" data-row="0" data-column="2"></div>
      <div class="game-slot middle left" data-row="1" data-column="0"></div>
      <div class="game-slot middle" data-row="1" data-column="1"></div>
      <div class="game-slot middle right" data-row="1" data-column="2"></div>
      <div class="game-slot bottom left" data-row="2" data-column="0"></div>
      <div class="game-slot bottom" data-row="2" data-column="1"></div>
      <div class="game-slot bottom right" data-row="2" data-column="2"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
