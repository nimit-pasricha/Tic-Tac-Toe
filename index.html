<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="current-player-info"></h1>

    <div class="container">
      <dialog class="player-info">
        <form action="" method="dialog">
          <legend>Enter Player Names!</legend>
          <div class="form-field">
            <label for="player-1-name">Player 1</label>
            <input type="text" id="player-1-name" required />
          </div>
          <div class="form-field">
            <label for="player-2-name">Player 2</label>
            <input type="text" id="player-2-name" required />
          </div>
          <button type="submit" class="submit-button">Play</button>
        </form>
      </dialog>
      <div class="game-board">
        <div class="game-slot top left" data-row="0" data-column="0"></div>
        <div class="game-slot top" data-row="0" data-column="1"></div>
        <div class="game-slot top right" data-row="0" data-column="2"></div>
        <div class="game-slot middle left" data-row="1" data-column="0"></div>
        <div class="game-slot middle" data-row="1" data-column="1"></div>
        <div class="game-slot middle right" data-row="1" data-column="2"></div>
        <div class="game-slot bottom left" data-row="2" data-column="0"></div>
        <div class="game-slot bottom" data-row="2" data-column="1"></div>
        <div class="game-slot bottom right" data-row="2" data-column="2"></div>
      </div>
      <dialog class="game-end-message">
        <div class="victory-message"></div>
        <div class="buttons">
          <button class="restart-button">Play Again</button>
          <button class="close-dialog-button">See Board</button>
        </div>
      </dialog>
      <button class="always-restart-button">Reset</button>
      <div class="restart-message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
