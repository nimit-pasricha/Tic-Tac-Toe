<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-board">
      <div class="game-slot top left"></div>
      <div class="game-slot top"></div>
      <div class="game-slot top right"></div>
      <div class="game-slot middle left"></div>
      <div class="game-slot middle"></div>
      <div class="game-slot middle right"></div>
      <div class="game-slot bottom left"></div>
      <div class="game-slot bottom"></div>
      <div class="game-slot bottom right"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
